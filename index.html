<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="./images/bg-pattern-top.svg" alt="" class="bg-pattern-top">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-pattern-bottom">

    <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="" class="bg-pattern-card">
        <div class="personal-info">
            <p><span class="name">Ignacio Diaz</span> <span class="age">18</span></p>
            <p><span class="location">Santa Fe, Argentina</span></p>
        </div>
        <div class="social-info">
            <p><span class="stats">80K</span> <span class="tag">Followers</span></p>
            <p><span class="stats">803K</span> <span class="tag">Likes</span></p>
            <p><span class="stats">1.4K</span> <span class="tag">Photos</span></p>
        </div>
    </div>
</div>
</body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DiazIgnacio" target="_blank">Diaz Ignacio</a>.
  </div>
</body>

</html>
